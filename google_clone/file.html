<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">    <!-- Primary Meta Tags -->
    <title>Google Search Page Clone </title>
    <meta name="title" content="Google Search Page Clone">
    <meta name="description" content="Clone of Google Search Page in HTML, CSS and Javascript with search functionality">
    
   <!--this is the head part of the code  -->

</head>
<body>
    <!-- here body part of html code start here -->
    <div class="container">
        <center>
            <div class="content">
                <img src="https://github.com/dhairyathedev/Google-Search-Page-Clone/blob/main/assets/logo.png?raw=true" alt="Google Logo" class="img-fluid google-logo">
                <div class="search-bar shadow-sm mt-4">
                    <i class="fas fa-search icon"></i>
                    <input class="input" type="text" id="searchInput" autofocus>
                </div>
                </div>
                <div class="buttons"><br>
                    <button class="gBtn" onclick="SearchBtn()">Google Search</button>
                   
                <div class="languages mt-4">
                    <span class="langText">Google offered in: </span>
                    <ul>
                        <li class="languagesInList"><a href="/">English</a></li>
                        <li class="languagesInList"><a href="/">Spanish</a></li>
                        <li class="languagesInList"><a href="/">French</a></li>
                        <li class="languagesInList"><a href="/">عربي</a></li>

                    </ul>
                </div>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
